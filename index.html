<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsaltosRD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js" integrity="sha512-OD9Gn6cAUQezuljS6411uRFr84pkrCtw23Hl5TYzmGyD0YcunJIPSBDzrV8EeCiFxGWWvtJOfVo5pOgB++Jsag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="construir()">
    
    <div class="container-sm">
        <table class="table table-light table-bordered">
            <tr>
                <td>ID</td>
                <td ><p id="id"></p></td>
            </tr>
            <tr>
                <td>Titulo</td>
                <td><input id="txtTitulo" class="form-control"></td>
            </tr>
            <tr>
                <td>Tipo</td>
                <td>
                    <select class="form-select" id="txtTipo">
                        <option value="Robo">Robo</option>
                        <option value="Atraco">Atraco</option>
                        <option value="Homicidio">Homicidio</option>
                    </select>
                    <!--<input type="text" id="txtTipo" class="form-control">-->
                </td>
            </tr>
            <tr>
                <td>Descripcion</td>
                <td><textarea id="txtDescripcion" class="form-control"></textarea></td>
            </tr>
            <tr>
                <td>Link</td>
                <td><input type="text" id="txtLink" class="form-control"></td>
            </tr>
            <tr>
                <td>Lugar</td>
                <td><input type="text" id="txtLugar" class="form-control"></td>
            </tr>
            <tr>
                <td>Latitud y longitud</td>
                <td><input type="text" id="txtCoords" class="form-control"></td>
            </tr>
            <tr>
                <td>No. muertos</td>
                <td><input type="number" id="txtMuertos" class="form-control"></td>
            </tr>
            <tr>
                <td>No. heridos</td>
                <td><input type="number" id="txtHeridos" class="form-control"></td>
            </tr>
            <tr>
                <td>Costo</td>
                <td>
                    <select class="form-select" id="txtCosto">
                        <option value="Bajo">Bajo</option>
                        <option value="Medio">Medio</option>
                        <option value="Alto">Alto</option>
                    </select>
                    <!--<input type="text" id="txtCosto" class="form-control">-->
                </td>
            </tr>
            <tr>
                <td>Accion</td>
                <td>
                    <button class="btn btn-success" onclick="agregar()">Agregar</button>
                    <button class="btn btn-primary" onclick="actualizar()">Actualizar</button>
                    <button class="btn btn-dark" onclick="limpiar()">Limpiar</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="container">
        <a href="estadistica.html"><button class="btn btn-warning">Ir a estadisticas</button></a>
        <a href="mapa.html"><button class="btn btn-info">Ir a mapa</button></a>
        <table class="table table-dark table-bordered">
            <thead>
                <td>ID</td>
                <td>Titulo</td>
                <td>Tipo</td>
                <td>Descripcion</td>
                <td>Link</td>
                <td>Lugar</td>
                <td>Latitud y longitud</td>
                <td>No. muertos</td>
                <td>No. heridos</td>
                <td>Costo</td>
                <td>Accion</td>
            </thead>
            <tbody id="tabla-asaltos">
    
            </tbody>
        </table>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
